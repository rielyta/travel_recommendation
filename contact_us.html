<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <header class="sticky inset-0 z-50 border-b border-slate-100">
    <nav class = "flex-wrap bg-gradient-to-r from-black/80 to-blue-950/80 backdrop-blur-lg p-4 text-white text-center font-bold mx-auto flex justify-between max-sm:flex-col max-sm:gap-4">
        <div class="flex items-center mr-3 gap-2 max-sm:mr-0 max-sm:justify-center">
        <image src="./image/logo.png" alt="Logo" class=" sm:h-9 h-6"> </image>
        <span class="text-2xl text-teal-500">TravelMate</span>
        </div>  
        <ul class = "flex gap-4 items-center flex-wrap max-sm:justify-center">
            <!--navigation links-->
            <a href="./index.html">Home</a>
            <a href="./about_us.html">About</a>
            <a href="contact_us.html">Contact US</a>
        </ul>
        <div class="flex items-right bg-white p-2 rounded max-sm:flex-col max-sm:gap-2 max-sm:w-full">
            <!--search bar-->
            <input id="inputSearch" type="text" placeholder="Enter a destination or keyword" class="p-2 rounded bg-white text-teal-500 w-64 max-sm:w-full">
            <!--search and clear buttons-->
            <button class="text-white p-2 rounded ml-2 bg-teal-500 max-sm:ml-0" id="searchBtn">
                Search
            </button>
            <button class="text-white p-2 rounded ml-2 bg-teal-500 max-sm:ml-0" id="clearBtn">
                Clear
            </button>
        </div>
    </nav> 
    </header>

    <section>
        <!--carousel-->
        <div class="max-w-8xl mx-auto ">
            <div class="relative rounded-lg overflow-hidden shadow-lg" data-carousel = "static">
                <!--carousel wrapper-->
                <div class="relative" data-carousel-item>
                    <!--overlay-->
                    <div class="absolute inset-0 bg-gradient-to-r from-teal-500/50 to-white/10"></div>
                    <!--carousel items-->
                    <img src="./image/carousel.png" class="object-cover w-full h-full" alt="Carousel Image 1">
                </div>
                </div>
                <!--search result in front carousel-->
                <div id="searchResults" class="absolute inset-0 flex flex-col items-center  top-15 left-285 overflow-y-auto w-100 h-90 overflow-hidden max-sm:top-24 max-sm:left-0 max-sm:w-full max-sm:px-4 max-sm:h-[60vh]">
                </div>
                <!--social media icons-->
                <div class = "absolute inset-0 flex flex-col items-right text-white p-7 top-70 right-10 space-y-4 w-25 gap-3 max-sm:hidden">
                    <img src="./image/twitter.png"  alt="Carousel Image 2">
                    <img src="./image/facebook.png"  alt="Carousel Image 3">
                    <img src="./image/instagram.png"  alt="Carousel Image 4">
                    <img src="./image/youtubr.png"  alt="Carousel Image 5">
                </div>
                <div class ="absolute flex items-left text-white p-7 top-30 left-40  gap-6 max-sm:top-16 max-sm:left-4 max-sm:right-4 max-sm:flex-col">
                <div class="absolute inset-0 flex flex-col items-left text-white p-7 top-50 left-40 pointer-events-none max-sm:top-10 max-sm:left-4">
                    <h2 class="text-6xl font-bold mb-8 max-sm:text-3xl">Contact Us</h2>
                    <p class="text-lg max-sm:text-sm">Get in Touch</p>
                </div> 
                <div class="bg-white/20 p-6 rounded-lg shadow-lg w-140 ml-130 mt-20 max-sm:w-full max-sm:ml-0 max-sm:mt-24">
                    <form action="#" method="POST" class="space-y-4">
                        <!--Name-->
                        <div>
                            <label for="name" class="block text-lg font-medium text-gray-900">Name:</label>
                            <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded mt-1">
                        </div>
                        <!--Email-->
                        <div>
                            <label for="email" class="block text-lg font-medium text-gray-900">Email:</label>
                            <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded mt-1">    
                        </div>
                        <!--Message-->
                        <div>
                            <label for="message" class="block text-lg font-medium text-gray-900">Message:</label>
                            <textarea id="message" name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
                        </div>
                        <!--Submit Button-->
                        <div>
                            <button type="submit" class="w-full p-2 bg-teal-500 text-white rounded hover:bg-teal-600 transition duration-300">Submit</button>
                        </div>
                    </form>
                </div>
                </div>
        </div>
    </section>

    <footer></footer>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
